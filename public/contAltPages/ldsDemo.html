<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>LEADS: Rolling demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel='stylesheet' href='../source/default.css.php' type='text/css'>
<script language="JavaScript"> 
function onLoad() {
	this.moveTo(40,40);
	myWidth = 844;
	myHeight = 660;
	if (myWidth>(screen.availWidth-80)) myWidth=screen.availWidth-80;
	if (myHeight>(screen.availHeight-80)) myHeight=screen.availHeight-80;
	this.resizeTo(myWidth,myHeight);
	this.focus();
}

function stopError() { return true; }
window.onerror=stopError; 
</script> 
</head>
<body style="overflow:auto;" onload="onLoad();">
<div style='position:absolute;left:50%;top:50%;margin-left:-400px;margin-top:-300px;'>
	<div class="contentImage">
		<object classid="clsid:166B1BCA-3F9C-11CF-8075-444553540000"
		 codebase="http://download.macromedia.com/pub/shockwave/cabs/director/sw.cab#version=8,5,0,0"
		 id=assignment1 width="800" height="600">
		<param name=src value="ldsDemo.dcr">
		<param name=swStretchStyle value=none>
		<param name=swRemote value="swSaveEnabled='true' swVolume='true' swRestart='true' swPausePlay='true' swFastForward='true' swContextMenu='true' ">
		<param name=bgColor value=#FFFFFF> 
		<embed src="ldsDemo.dcr" bgColor=#FFFFFF  width=800 height=600 swRemote="swSaveEnabled='true' swVolume='true' swRestart='true' swPausePlay='true' swFastForward='true' swContextMenu='true' " swStretchStyle=none 
		 type="application/x-director" pluginspage="http://www.macromedia.com/shockwave/download/"></embed></object></div></div>

</body>
</html>
